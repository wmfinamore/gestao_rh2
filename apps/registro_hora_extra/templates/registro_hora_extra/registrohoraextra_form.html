{% extends 'base.html' %}
{% load bootstrap %}
{% load static %}


{% block main %}
    <h2>Banco de Horas</h2>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        {% if object %}
         <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
             Excluir
         </a>
        <br>
        <br>
        <button onclick="utilizouHoraExtra({{ object.id }})" class="btn btn-info" type="button">
            Marcar como utilizada
        </button>
        <button onclick="liberarHoraExtra({{ object.id }})" class="btn btn-warning" type="button">
            Desmarcar como utilizada
        </button>
        {% endif %}
        <br>
    </form>
<h2 id="horas_atualizadas">{{ object.funcionario.total_horas_extra }}</h2>
<br>
<p id="mensagem"></p>
{% endblock %}

{% block static %}
    <script src=" {% static 'js/jquery.js' %} "></script>
    <script src=" {% static 'js/funcoes-ajax.js' %} "></script>
{% endblock %}
