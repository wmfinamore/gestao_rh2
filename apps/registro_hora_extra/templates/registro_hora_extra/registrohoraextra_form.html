{% extends 'base.html' %}
{% load bootstrap %}

{% block main %}
    <h2>Banco de Horas</h2>
    <br>
    <br>
    <form method="post">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        {% if object %}
         <a href="{% url 'delete_hora_extra' object.id %}" class="btn btn-danger">
             Excluir
         </a>
        {% endif %}
        <br>
    </form>

{% endblock %}
